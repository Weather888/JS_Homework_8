<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Пример скрипта</title>

  <!--Код скрипта, в котором открывается окно размерами 1000 на 200 пикселей, при этом отсутствует строка состояния, меню и панель интрументов --> 
  <script>
    function openWin2() {
     let myWin = window.open("page.html", "newWindow", "width = 1000, height = 200, status = no, toolbar = no, menubar = no");
    }
  </script>

  </head>
  
  <body>
    <form>
      <input type = "button" value = "Открываем новое окно размерами 1000х200" onclick = "openWin2()">
    </form>
  </body>
