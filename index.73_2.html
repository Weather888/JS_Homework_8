<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Самостоятельная работа</title>

  <script>
    function open1() {
      let openWindow = window.open("", "newWindow", "width=500, height=300, status=no, toolbar=yes, menubar=yes");
      openWindow.document.open();
      openWindow.document.write("<!DOCTYPE html><html><head><title>Новое окно</title></head>");
      openWindow.document.write('<body style = "background-color: SkyBlue; text-align: center;">');
      openWindow.document.write('<p style = "font-weight: bold;">Наше новое окно</p>');
      openWindow.document.write('<p><a href="https://github.com" target ="_blank" style = "text-decoration: none;">');
      openWindow.document.write("Ссылка на github.com</a></p>"); 
      openWindow.document.write('<p><a href="https://github.com/Weather888" target ="_blank" style = "text-decoration: none;">');
      openWindow.document.write("Ссылка на github.com/doroshevich</a></p>");
      openWindow.document.write('<hr style="width: 60%;">');
      openWindow.document.write('<p><a href = "" onclick = "self.close()">Эта ссылка закроет окно</a></p>');
      openWindow.document.write("</html>");
      openWindow.document.close();
    }
  </script>
</head>

<body>
  <br>
  <form style="text-align: center;">
    <input type="button" value="Запуск страницы в новом окне" onclick="open1()">
  </form>
</body>
</html>
