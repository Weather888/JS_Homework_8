<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример скрипта</title>

  <!--Код скрипта, создающий докуент, образющийся по ходу работы -->
  <script>
    function openWin3() {
      let myWin = open("", "newWindow", "width = 500, height = 400, status = yes, toolbar = no, menubar = yes");
      // открываем документ
      myWin.document.open();
      // создаем документ
      myWin.document.write("<html> <head> <title> На лету!");
      myWin.document.write("</title> <style> #abzac1 {color:navy; font-size:30px; text-align:center;} </style> </head> <body>");
      myWin.document.write("<p id = abzac1>");
      myWin.document.write("Наш HTML-документ создан");
      myWin.document.write("<br>при помощи JavaScript!");
      myWin.document.write("</p>");
      myWin.document.write("</body> </html>");
      // закрываем документ (но не окно!)
      myWin.document.close();
    }
  </script>
  
  </head>
  
  <body>
    <br>
    <form style="text-align: center;">
      <input type = "button" value = "On-the-fly" onclick = "openWin3()">
    </form>
  </body>
  </html>
