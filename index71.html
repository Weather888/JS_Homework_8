<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример скрипта</title>

  <!--Код скрипта, который меняет цвет фона странички-->
  <script type="text/javascript">
    function newcolor(color) {
      alert(`Вы выбрали ${color}`);
      document.bgColor = color;
    }
  </script>
  </head>
  
  <body>
    <p>Выберите цвет фона</p>
    <form>
      <input type="button" value="серый" onclick="newcolor('gray')">
      <input type="button" value="светло-серый" onclick="newcolor('lightgray')">
    </form>
  </body>
  </html>
